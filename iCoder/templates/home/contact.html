{% extends 'base.html' %}
{% block title %} Contact_Us {% endblock title %}
{% block contactactive%} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
     <h3> Contact_Us -</h3>
    <form method="post" action="/contact">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name = "name" aria-describedby="name" placeholder="Enter your name here" required>
      </div>
        <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name= "email" aria-describedby="emailHelp" placeholder="Enter your mail here" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone_Number</label>
        <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your phone_number here" required>
      </div>
      <div class="form-group">
        <label for="content">How may we help you?</label>
        <textarea class="form-control" name = "content" id = "content"  cols = "30" rows = "5" placeholder="Write your issue here " required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
